<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гермес</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav__menu">
                <div class="nav__name">
                    <div class="block__logo">
                        <img src="img/logo.svg" alt="logo">
                        <h1 class="nav__text">
                            Гермес
                        </h1>
                    </div>
                    <h2 class="nav__description">
                        Стройматериалы
                    </h2>
                </div>

                <ul class="nav__items">
                    <li class="nav__item">Услуги</li>
                    <li class="nav__item">Доставка</li>
                    <li class="nav__item">Оплата</li>
                    <li class="nav__item">Проекты</li>
                </ul>

                <div class="nav__images">
                    <img src="img/star.svg" alt="star" class="nav__save">
                    <img src="img/basket.svg" alt="basket" class="nav__basket">
                </div>



                <div class="nav__telephone">
                    <div class="nav__telephone__block">
                        <div class="nav__number">
                            8 (843) 203-93-43
                        </div>
                        <a href="#" class="nav__number__text">
                            заказать обратный звонок
                        </a>
                    </div>

                    <div class="mobile__icons">
                        <img src="img/tel.svg" alt="tel" class="mobile__icons__tel">
                        <p class="one__number">8 (843) 203-93-43</p>
                        <img src="img/blue_burger.svg" alt="burger" class="mobile__icons__burger">
                    </div>

                </div>

            </nav>
        </div>
    </header>

</body>

</html>
